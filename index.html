<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
</head>

<body>

    <!--container calculator-->
    <div class="calculator">

        <div class="container">

            <!--title of the calculator-->
            <h1 class="title">Calculator</h1>

            <!--display of the calculator-->
            <div class="display" id="display">
                <div class="container-display">
                    <span id="accumulator">0</span>
                    <span id="expression">0</span>
                </div>
                <span id="operator">=</span>
            </div>

            <!--buttons of the calculator-->
            <div class="buttons">

                <button class="button operator">+</button>
                <button class="button operator">-</button>
                <button class="button operator">&times;</button>
                <button class="button operator">&div;</button>

                <button class="button char">7</button>
                <button class="button char">8</button>
                <button class="button char">9</button>

                <button class="button char">4</button>
                <button class="button char">5</button>
                <button class="button char">6</button>

                <button class="button char">1</button>
                <button class="button char">2</button>
                <button class="button char">3</button>
                <button id="equal" class="button">=</button>

                <button id="clear" class="button">CE</button>
                <button class="button char">0</button>
                <button class="button char">.</button>

            </div>

        </div>
    </div>
    <!--end container calculator-->

</body>

</html>
