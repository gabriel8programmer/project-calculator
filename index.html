<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>

    <!--container calculator-->
    <div class="calculator">

        <!--title of the calculator-->
        <h1 class="title">Calculator</h1>

        <!--display of the calculator-->
        <div class="display" id="display">
            <div class="container">
                <span id="accumulator">0</span>
                <span id="char">0</span>
            </div>
            <span id="operator">=</span>
        </div>

        <!--buttons of the calculator-->
        <div class="buttons">
            <!--column 1-->
            <button id="clear">CE</button>
            <button id="open-parenthese" class="char">(</button>
            <button id="close-parenthese" class="char">)</button>
            <button id="plus" class="operator">+</button>
            <!--column 2-->
            <button id="minus" class="operator">-</button>
            <button id="n7" class="char">7</button>
            <button id="n8" class="char">8</button>
            <button id="n9" class="char">9</button>
            <!--column 3-->
            <button id="mult" class="operator">&times;</button>
            <button id="n6" class="char">6</button>
            <button id="n5" class="char">5</button>
            <button id="n4" class="char">4</button>
            <!--column 4-->
            <button id="div" class="operator">&div;</button>
            <button id="n1" class="char">1</button>
            <button id="n2" class="char">2</button>
            <button id="n3" class="char">3</button>
            <!--column 5-->
            <button id="mod" class="operator">%</button>
            <button id="back">&larr;</button>
            <button id="n0" class="char">0</button>
            <button id="dot" class="char">.</button>
            <!--column 6-->
            <button id="square-root" class="operator">&radic;</button>
            <button id="equal" class="operator">=</button>
        </div>

    </div>
    <!--end container calculator-->

</body>

</html>
